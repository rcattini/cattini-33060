<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Galeria de imagenes de Luis, sus cuadros, su familia"
    />
    <meta
      name="keywords"
      content="luis, suarez, uruguay, nacional, fotos de suarez"
    />
    <title>Luis Suarez</title>
    <link
      rel="shortcut icon"
      href="./img/luis-suarez-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="cuerpo bg-primary">
    <!--Comienzo header-->
    <header class="cuerpo__cabeza bg-secondary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0">
          <a
            class="navbar-brand opacity-100 cuerpo__cabeza__logo"
            href="./index.html"
            ><img src="./img/luis-suarez-logo.png" alt="logo" width="150px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse cuerpo__cabeza__menu"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./biografia.html">Biografia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./galeria.html"
                  >Galeria</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./merchandising.html"
                  >Merchandising</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Fin header-->
    <br />
    <!--Comienzo main-->
    <main>
      <!-- Se realiza una galeria de imagenes con filas y columnas  -->
      <section id="galeria" class="container">
        <div>
          <h1>GALERIA</h1>
          <h2>Luis en sus equipos</h2>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <img src="./img/galeria1/suarez-uruguay.jpg" alt="suarez-uruguay" />
          </div>
          <div class="col-lg-3">
            <video
              class="videoluis"
              src="./img/galeria1/suarez-vid.MOV"
              autoplay
              loop
            ></video>
          </div>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suareza-atletico.jpg"
              alt="suareza-atletico"
            />
          </div>
          <div class="col-lg-3">
            <img src="./img/galeria1/suarez-bar.JPG" alt="suarez-bar" />
          </div>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suarez-liverpool.jpg"
              alt="suarez-liverpool"
            />
          </div>
          <div class="col-lg-3">
            <img src="./img/galeria1/suarez-ajax.JPG" alt="suarez-ajax" />
          </div>
          <div class="col-lg-3">
            <img src="./img/galeria1/suarez-gro.JPG" alt="suarez-gro" />
          </div>
          <div class="col-lg-3">
            <img src="./img/galeria1/suarez-nac1.JPG" alt="suarez-Nacional" />
          </div>
          <h2>Luis campeon!</h2>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suarez-copaamerica.JPG"
              alt="suarez-copa-america"
            />
          </div>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/campeon-champions.jpg"
              alt="suarez-champion"
            />
          </div>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suarez-campeonnac.JPG"
              alt="suarez-campeonnac"
            />
          </div>
          <div class="col-lg-3">
            <img src="./img/galeria1/bota-oro.JPG" alt="bota-oro" />
          </div>
          <h2>Momentos dificiles</h2>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suarez-chielini.JPG"
              class="img-hor"
              alt="suarez-muerde"
            />
          </div>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suarez-atm-resentido.JPG"
              alt="suares-llora"
            />
          </div>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suarez-fereira.JPG"
              alt="suarez-recuperado"
            />
          </div>
          <div class="col-lg-3">
            <img
              src="./img/galeria1/suarez-ghana.JPG"
              class="img-hor"
              alt="suarez-mano"
            />
          </div>
        </div>
      </section>
      <h2>Reencuentro con Nacional</h2>

      <div class="row galerianacional">
        <div class="col-lg-5">
          <!--Carusel para visualizar imagenes-->
          <div id="tercercarrusel" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#tercercarrusel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#tercercarrusel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#tercercarrusel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/galeria1/suarez-nac.JPG"
                  class="d-block"
                  alt="suarez-copa-america"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/galeria1/suarez-en-nac.JPG"
                  class="d-block"
                  alt="suarez-liverpool"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/galeria1/suarez-riv.JPG"
                  class="d-block"
                  alt="suarez-uruguay"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#tercercarrusel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#tercercarrusel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-lg-5">
          <!-- Video de YouTube -->
          <section class="cuerpo__torso__galeria__video">
            <article>
              <iframe
                src="https://www.youtube.com/embed/eyXmsByt2wE"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </article>
          </section>
        </div>
      </div>
      <!-- audio con cancion referente a nacional -->
      <section class="audio">
        <audio
          src="./audio/NacionalElClubGigante-CancionOficial.mp3"
          controls
        ></audio>
      </section>
    </main>
    <!--Fin main-->

    <!--Comienzo footer-->
    <footer class="cuerpo__pie">
      <section class="cuerpo__pie__texto">
        <p>
          Rafael Cattini Proyecto CODER<br />Montevideo, Uruguay. Copyright Â® -
          2022
        </p>
      </section>
      <section class="cuerpo__pie__redes">
        <ul>
          <li>
            <a href="https://www.instagram.com/luissuarez9/" target="_blank"
              ><img width="40px" src="./img/redes/insta.png" alt="Instagram" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/LuisSuarez9" target="_blank">
              <img src="./img/redes/face.png" alt="Facebook" width="40px" />
            </a>
          </li>
          <li>
            <a href="http://twitter.com/LuisSuarez9" target="_blank"
              ><img src="./img/redes/twiter.png" alt="Twitter" width="40px" />
            </a>
          </li>
        </ul>
      </section>
    </footer>
    <!--Fin footer-->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
